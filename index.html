<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #1a1a1a, #000);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Segoe UI", Arial, sans-serif;
    color: #f2f2f2;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
  }

  h1 {
    font-size: 2.2em;
    font-weight: 300;
    letter-spacing: 1px;
    margin-bottom: 30px;
  }

  .buttons {
    position: relative;
    height: 100px;
  }

  button {
    padding: 14px 36px;
    font-size: 16px;
    border-radius: 30px;
    border: 1px solid #777;
    background: transparent;
    color: #f2f2f2;
    cursor: pointer;
    position: absolute;
  }

  #yes {
    left: 30%;
  }

  #no {
    right: 30%;
  }

  .final {
    display: none;
    animation: fadeIn 1.2s ease forwards;
  }

  .message {
    font-size: 2em;
    font-weight: 400;
    margin-bottom: 20px;
  }

  .photo-ring {
    position: relative;
    width: 260px;
    height: 260px;
    margin: auto;
  }

  .photo-ring img {
    position: absolute;
    width: 70px;
    height: 70px;
    object-fit: cover;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.6);
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.96); }
    to { opacity: 1; transform: scale(1); }
  }

  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    background: #8b0000;
    opacity: 0.6;
    animation: float 6s linear infinite;
  }

  @keyframes float {
    from { transform: translateY(0); opacity: .6; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<div class="container final" id="final">
  <div class="message">Youâ€™re my Valentine. Always.</div>
  <div class="photo-ring">
    <img src="pic1.jpeg" style="top:0; left:95px;">
    <img src="pic2.jpeg" style="top:40px; right:0;">
    <img src="pic3.jpeg" style="bottom:40px; right:0;">
    <img src="pic4.jpeg" style="bottom:0; left:95px;">
    <img src="pic5.jpeg" style="bottom:40px; left:0;">
    <img src="pic6.jpeg" style="top:40px; left:0;">
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const start = document.getElementById("start");
  const final = document.getElementById("final");

  function moveNo() {
    noBtn.style.left = Math.random() * 200 + "px";
    noBtn.style.top = Math.random() * 50 + "px";
  }

  noBtn.addEventListener("touchstart", moveNo);
  noBtn.addEventListener("mouseover", moveNo);

  yesBtn.onclick = () => {
    start.style.display = "none";
    final.style.display = "block";
    spawnParticles();
  };

  function spawnParticles() {
    for (let i = 0; i < 40; i++) {
      const p = document.createElement("div");
      p.className = "particle";
      p.style.left = Math.random() * window.innerWidth + "px";
      p.style.animationDuration = (4 + Math.random() * 4) + "s";
      document.body.appendChild(p);
      setTimeout(() => p.remove(), 6000);
    }
  }
</script>

</body>
</html>
