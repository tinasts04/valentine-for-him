<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
/* ---------- Base ---------- */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  color: #eaeaea;
  overflow: hidden;
}

.container {
  text-align: center;
  position: relative;
  z-index: 2;
}

/* ---------- Question ---------- */
h1 {
  font-weight: 300;
  letter-spacing: 1px;
  margin-bottom: 30px;
}

/* ---------- Buttons ---------- */
.buttons {
  position: relative;
  height: 100px;
}

button {
  padding: 14px 36px;
  font-size: 15px;
  background: transparent;
  color: #eaeaea;
  border: 1px solid #777;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yes { left: 30%; }
#no  { right: 30%; }

/* ---------- Final Screen ---------- */
.final {
  display: none;
  animation: fadeIn 0.9s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.97); }
  to   { opacity: 1; transform: scale(1); }
}

.message {
  font-size: 2em;
  margin-bottom: 25px;
  font-weight: 400;
}

/* ---------- Photo Ring ---------- */
.photo-ring {
  position: relative;
  width: 280px;
  height: 280px;
  margin: auto;
}

.photo-ring img {
  width: 72px;
  height: 72px;
  object-fit: cover;
  border-radius: 10px;
  position: absolute;
  box-shadow: 0 8px 24px rgba(0,0,0,0.7);
}

/* fixed positions */
.p1 { top: 0; left: 104px; }
.p2 { top: 40px; right: 0; }
.p3 { bottom: 40px; right: 0; }
.p4 { bottom: 0; left: 104px; }
.p5 { bottom: 40px; left: 0; }
.p6 { top: 40px; left: 0; }

/* ---------- Falling Hearts (only hearts move) ---------- */
.heart {
  position: absolute;
  width: 12px;
  height: 12px;
  background: #7a0c0c;
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.6;
}

.heart::before,
.heart::after {
  content: "";
  width: 12px;
  height: 12px;
  background: #7a0c0c;
  border-radius: 50%;
  position: absolute;
}

.heart::before { top: -6px; left: 0; }
.heart::after  { left: -6px; top: 0; }

@keyframes fall {
  from { transform: translateY(-10vh) rotate(45deg); }
  to   { transform: translateY(110vh) rotate(45deg); }
}
</style>
</head>

<body>

<div class="container" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<div class="container final" id="final">
  <div class="message">Youâ€™re my Valentine. Always.</div>
  <div class="photo-ring">
    <img src="pic1.jpeg" class="p1">
    <img src="pic2.jpeg" class="p2">
    <img src="pic3.jpeg" class="p3">
    <img src="pic4.jpeg" class="p4">
    <img src="pic5.jpeg" class="p5">
    <img src="pic6.jpeg" class="p6">
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const start = document.getElementById("start");
const final = document.getElementById("final");

/* NO button escapes */
function moveNo() {
  noBtn.style.left = Math.random() * 200 + "px";
  noBtn.style.top  = Math.random() * 60 + "px";
}
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* YES click */
yesBtn.onclick = () => {
  start.style.display = "none";
  final.style.display = "block";
  startHearts();
};

/* Hearts only */
function startHearts() {
  for (let i = 0; i < 40; i++) {
    createHeart();
  }
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.animationDuration = (4 + Math.random() * 3) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 7000);
}
</script>

</body>
</html>
