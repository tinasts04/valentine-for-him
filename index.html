<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
:root {
  --red: #7a0c0c;
  --neon: #9b111e;
}

/* ===== Base ===== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at center, #222 0%, #141414 55%, #0f0f0f 100%);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
  color: var(--red);
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
}

/* ===== Question ===== */
h1 {
  font-weight: 400;
  letter-spacing: 1px;
  margin-bottom: 40px;
  color: var(--red);
}

/* ===== Buttons (NO overlap possible) ===== */
.buttons {
  display: flex;
  justify-content: center;
  gap: 40px;
}

button {
  padding: 14px 46px;
  font-size: 16px;
  letter-spacing: 1px;
  background: transparent;
  color: var(--neon);
  border-radius: 40px;
  border: 2px solid var(--neon);
  cursor: pointer;
  box-shadow:
    0 0 10px rgba(155,17,30,.7),
    0 0 22px rgba(155,17,30,.4);
  transition: transform .15s ease;
}

button:active {
  transform: scale(.95);
}

/* ===== Final Reveal ===== */
.final {
  display: none;
  animation: reveal .8s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(.96); }
  to   { opacity: 1; transform: scale(1); }
}

/* ===== Centered Text ===== */
.message {
  font-size: 2.2em;
  font-weight: 400;
  color: var(--red);
  position: relative;
  z-index: 3;
}

/* ===== Image Ring (surrounds text) ===== */
.ring {
  position: relative;
  width: 420px;
  height: 320px;
  margin: 20px auto 0;
}

.ring img {
  max-width: 90px;
  max-height: 90px;
  object-fit: contain;
  position: absolute;
  border-radius: 10px;
  box-shadow: 0 10px 28px rgba(0,0,0,.7);
}

/* Positions around text center */
.top    { top: 0; left: 165px; }
.right  { top: 115px; right: 0; }
.bottom { bottom: 0; left: 165px; }
.left   { top: 115px; left: 0; }
.tr     { top: 30px; right: 40px; }
.tl     { top: 30px; left: 40px; }

/* ===== Hearts ===== */
.heart {
  position: absolute;
  width: 26px;
  height: 26px;
  background: var(--red);
  transform: rotate(45deg);
  animation: fall linear forwards;
  opacity: .75;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  background: var(--red);
  border-radius: 50%;
}

.heart::before { top: -13px; left: 0; }
.heart::after  { left: -13px; top: 0; }

@keyframes fall {
  from { transform: translateY(-10vh) rotate(45deg); }
  to   { transform: translateY(110vh) rotate(45deg); }
}
</style>
</head>

<body>

<!-- ===== Start Screen ===== -->
<div class="container" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- ===== Final Screen ===== -->
<div class="container final" id="final">
  <div class="message">
    You will always be my Valentine love &#10084;
  </div>

  <div class="ring">
    <img src="pic1.jpeg" class="top">
    <img src="pic2.jpeg" class="right">
    <img src="pic3.jpeg" class="bottom">
    <img src="pic4.jpeg" class="left">
    <img src="pic5.jpeg" class="tr">
    <img src="pic6.jpeg" class="tl">
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const start = document.getElementById("start");
const final = document.getElementById("final");

/* NO escapes */
function moveNo() {
  noBtn.style.transform =
    `translate(${Math.random()*40}px, ${Math.random()*20}px)`;
}
noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("touchstart", moveNo);

/* YES */
yesBtn.onclick = () => {
  start.style.display = "none";
  final.style.display = "block";
  heartRain();
};

/* Uniform heart rain */
function heartRain() {
  let delay = 0;
  for (let i = 0; i < 35; i++) {
    setTimeout(createHeart, delay);
    delay += 180;
  }
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.animationDuration = (5 + Math.random()*2) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}
</script>

</body>
</html>
