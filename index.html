<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
/* ================= Base ================= */
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(145deg, #161616, #222, #161616);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
  color: #7a0c0c;
}

/* ================= Containers ================= */
.container {
  position: relative;
  text-align: center;
  z-index: 2;
}

h1 {
  font-weight: 400;
  letter-spacing: 1px;
  margin-bottom: 30px;
  color: #7a0c0c;
}

/* ================= Buttons ================= */
.buttons {
  position: relative;
  height: 110px;
}

button {
  padding: 14px 40px;
  font-size: 16px;
  background: transparent;
  color: #9b111e;
  border-radius: 40px;
  border: 2px solid #9b111e;
  cursor: pointer;
  position: absolute;
  letter-spacing: 1px;
  box-shadow:
    0 0 10px rgba(155,17,30,0.6),
    0 0 20px rgba(155,17,30,0.4);
  transition: transform 0.2s ease;
}

button:active {
  transform: scale(0.95);
}

#yes { left: 26%; }
#no  { right: 26%; }

/* ================= Final Screen ================= */
.final {
  display: none;
  animation: reveal 0.9s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(0.96); }
  to   { opacity: 1; transform: scale(1); }
}

.message {
  font-size: 2.2em;
  font-weight: 400;
  margin-bottom: 20px;
  color: #7a0c0c;
}

/* ================= Photo Layout (around text) ================= */
.photo-frame {
  position: relative;
  width: 360px;
  height: 300px;
  margin: auto;
}

.photo-frame img {
  max-width: 100px;
  max-height: 100px;
  object-fit: contain; /* <-- NO CROPPING */
  position: absolute;
  border-radius: 10px;
  box-shadow: 0 8px 26px rgba(0,0,0,0.7);
}

/* positions */
.tl { top: 0; left: 0; }
.tr { top: 0; right: 0; }
.bl { bottom: 0; left: 0; }
.br { bottom: 0; right: 0; }
.ml { top: 100px; left: -10px; }
.mr { top: 100px; right: -10px; }

/* ================= Hearts Rain ================= */
.heart {
  position: absolute;
  width: 18px;
  height: 18px;
  background: #9b111e;
  transform: rotate(45deg);
  animation: fall linear infinite;
  opacity: 0.7;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 18px;
  height: 18px;
  background: #9b111e;
  border-radius: 50%;
}

.heart::before { top: -9px; left: 0; }
.heart::after  { left: -9px; top: 0; }

@keyframes fall {
  from { transform: translateY(-10vh) rotate(45deg); }
  to   { transform: translateY(110vh) rotate(45deg); }
}
</style>
</head>

<body>

<!-- ================= Start ================= -->
<div class="container" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- ================= Final ================= -->
<div class="container final" id="final">
  <div class="message">Youâ€™re my Valentine forever</div>

  <div class="photo-frame">
    <img src="pic1.jpeg" class="tl">
    <img src="pic2.jpeg" class="tr">
    <img src="pic3.jpeg" class="bl">
    <img src="pic4.jpeg" class="br">
    <img src="pic5.jpeg" class="ml">
    <img src="pic6.jpeg" class="mr">
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const start = document.getElementById("start");
const final = document.getElementById("final");

/* NO avoids */
function moveNo() {
  noBtn.style.left = Math.random() * 220 + "px";
  noBtn.style.top  = Math.random() * 70 + "px";
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* YES action */
yesBtn.onclick = () => {
  start.style.display = "none";
  final.style.display = "block";
  heartRain();
};

/* Hearts rain */
function heartRain() {
  for (let i = 0; i < 45; i++) {
    const h = document.createElement("div");
    h.className = "heart";
    h.style.left = Math.random() * window.innerWidth + "px";
    h.style.animationDuration = (4 + Math.random() * 3) + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
  }
}
</script>

</body>
</html>
