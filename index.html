<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You</title>

<style>
:root {
  --heart-red: #7a0c0c;
  --neon-red: #9b111e;
}

/* ===== Base ===== */
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #1f1f1f, #111);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: "Segoe UI", Arial, sans-serif;
  overflow: hidden;
  color: var(--heart-red);
}

.container {
  position: relative;
  text-align: center;
  z-index: 2;
}

/* ===== Question Text ===== */
h1 {
  font-weight: 400;
  letter-spacing: 1px;
  margin-bottom: 40px;
  color: var(--heart-red);
}

/* ===== Buttons ===== */
.buttons {
  position: relative;
  width: 320px;
  height: 80px;
  margin: auto;
}

button {
  position: absolute;
  padding: 14px 42px;
  font-size: 16px;
  letter-spacing: 1px;
  background: transparent;
  color: var(--neon-red);
  border: 2px solid var(--neon-red);
  border-radius: 40px;
  cursor: pointer;
  box-shadow:
    0 0 8px rgba(155,17,30,.7),
    0 0 18px rgba(155,17,30,.4);
  transition: transform .15s ease, box-shadow .15s ease;
}

button:active {
  transform: scale(.95);
}

#yes { left: 10px; }
#no  { right: 10px; }

/* ===== Final Reveal ===== */
.final {
  display: none;
  animation: reveal .8s ease forwards;
}

@keyframes reveal {
  from { opacity: 0; transform: scale(.96); }
  to { opacity: 1; transform: scale(1); }
}

.message {
  font-size: 2.1em;
  font-weight: 400;
  margin-bottom: 10px;
  color: var(--heart-red);
}

/* ===== Photo Circle around text ===== */
.photo-ring {
  position: relative;
  width: 420px;
  height: 260px;
  margin: 30px auto 0;
}

.photo-ring img {
  max-width: 90px;
  max-height: 90px;
  object-fit: contain;
  position: absolute;
  border-radius: 10px;
  box-shadow: 0 8px 24px rgba(0,0,0,.7);
}

/* positions around text */
.p1 { top: 0; left: 165px; }
.p2 { top: 40px; right: 0; }
.p3 { bottom: 40px; right: 0; }
.p4 { bottom: 0; left: 165px; }
.p5 { bottom: 40px; left: 0; }
.p6 { top: 40px; left: 0; }

/* ===== Hearts Rain ===== */
.heart {
  position: absolute;
  width: 26px;
  height: 26px;
  background: var(--heart-red);
  transform: rotate(45deg);
  animation: fall linear forwards;
  opacity: .75;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 26px;
  height: 26px;
  background: var(--heart-red);
  border-radius: 50%;
}

.heart::before { top: -13px; left: 0; }
.heart::after  { left: -13px; top: 0; }

@keyframes fall {
  from { transform: translateY(-15vh) rotate(45deg); }
  to   { transform: translateY(110vh) rotate(45deg); }
}
</style>
</head>

<body>

<!-- ===== Start ===== -->
<div class="container" id="start">
  <h1>Will you be my Valentine?</h1>
  <div class="buttons">
    <button id="yes">YES</button>
    <button id="no">NO</button>
  </div>
</div>

<!-- ===== Final ===== -->
<div class="container final" id="final">
  <div class="message">
    You will always be my Valentine love &#10084;
  </div>

  <div class="photo-ring">
    <img src="pic1.jpeg" class="p1">
    <img src="pic2.jpeg" class="p2">
    <img src="pic3.jpeg" class="p3">
    <img src="pic4.jpeg" class="p4">
    <img src="pic5.jpeg" class="p5">
    <img src="pic6.jpeg" class="p6">
  </div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const start = document.getElementById("start");
const final = document.getElementById("final");

/* NO button escape */
function moveNo() {
  noBtn.style.left = Math.random() * 220 + "px";
  noBtn.style.top  = Math.random() * 40 + "px";
}
noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

/* YES action */
yesBtn.onclick = () => {
  start.style.display = "none";
  final.style.display = "block";
  heartRain();
};

/* Uniform heart rain */
function heartRain() {
  let delay = 0;
  for (let i = 0; i < 35; i++) {
    setTimeout(() => createHeart(), delay);
    delay += 200;   // stagger = uniform rain
  }
}

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.style.left = Math.random() * window.innerWidth + "px";
  h.style.animationDuration = (5 + Math.random() * 2) + "s";
  document.body.appendChild(h);
  setTimeout(() => h.remove(), 8000);
}
</script>

</body>
</html>
